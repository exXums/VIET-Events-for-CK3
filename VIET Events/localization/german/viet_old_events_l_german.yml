 VIETold.1001.t:0 "Zwiebelgeschenk"
 VIETold.1001.desc:0 "Einer meiner Diener kam heute zurück, nachdem er einen Cousin besucht hatte, der in einer weit entfernten Stadt lebt. Dieser Cousin hatte freundlicherweise einige wertvolle Zwiebeln als Geschenk angeboten."
 VIETold.1001.a:0 "Ich danke! Die würden gut in die Suppe passen."
 VIETold.1002.t:0 "Rote und gelbe Karotten?"
 VIETold.1002.desc:0 "Ich habe heute einen interessanten, vielleicht etwas verrückten Reisenden getroffen. Er behauptet, rote und gelbe Karotten in einem fernen Land gesehen zu haben! Ha ha! Was für ein guter Witz. Jeder kann sehen, dass die Karotten lila sind. Selbst wenn es solche Dinge wie rote und gelbe Möhren gäbe, würde niemand so ausgefallene Farben für seine Möhren haben wollen."
 VIETold.1002.a:0 "Was kommt als nächstes, orangefarbene Möhren?"
 VIETold.1002.info:0 "#Schwerpunkt Historischer Kontext:#! Während eines Großteils der Geschichte war die häufigste Farbe der Karotten violett. Rote und gelbe Möhren tauchten im Mittelalter auf, während orangefarbene Möhren in der frühen Neuzeit aufkamen."
 VIETold.1003.t:0 "Ihre Kohlköpfe!"
 VIETold.1003.desc:0 "Einer meiner Höflinge hat sich in letzter Zeit geweigert, etwas mit Kohl zu essen. Als ich danach fragte, sagte man mir: "Kohl? Oje... Ihr wisst doch, dass es Bauernfraß ist - für sie ist es wie Wasser. Warum sollte eine Person mit hohem Status wie wir eine so einfache, schmutzige Pflanze verzehren?""
 VIETold.1003.a:0 "Ein guter Punkt!"
 VIETold.1003.b:0 "Was für eine extreme Haltung."
 VIETold.1003.c:0 "Lass mich raten - du wirst auch Wasser meiden?"
 VIETold.1004.t:0 "Behandlung von Haarausfall"
 VIETold.1004.desc:0 "Mit zunehmendem Alter fange ich an, einige Haare zu verlieren. Mein Arzt hat mir Zwiebeln verschrieben, um dieses Problem zu bekämpfen. Die medizinischen Eigenschaften der Zwiebel, sagte er, würden mir in dieser Situation helfen."
 VIETold.1004.a:0 "Mein Atem wird danach wirklich schlecht riechen..."
 VIETold.1005.t:0 "Lebende Untote?"
 VIETold.1005.desc:0 "Es kursieren Gerüchte, dass sich in der Nähe meines Residenz kürzlich mehrere Dämonen oder böse Geister irgendeiner Art niedergelassen haben. Ich habe gesehen, wie die in der Nähe wohnenden Bürger begonnen haben, Knoblauch an ihre Fenster zu hängen, um sich zu schützen."
 VIETold.1005.a:0 "Ich sollte dasselbe tun, um mich selbst zu schützen."
 VIETold.1005.b:0 "Diese leichtgläubigen, abergläubischen Narren..."
 VIETold.1006.t:0 "Griechischer Salat"
 VIETold.1006.desc:0 "Ich bin in der Stimmung für etwas Salat. Man sagt, er erinnert an die friedliche griechische Landschaft, und ich habe das Gefühl, dass ich mich nach einem stressigen Geschäftstag entspannen muss. Was gibt es Besseres als eine erfrischende Mischung aus frischem Gemüse und köstlichem Käse und Dressing?"
 VIETold.1006.a:0 "Ich werde meinen Koch bitten, einen Salat zuzubereiten."
 VIETold.1007.t:0 "Gefahr durch Wasser"
 VIETold.1007.desc:0 "Ich trank etwas Wasser und erstickte fast daran. Glücklicherweise rettete mich ein Diener, aber mein Hof war Zeuge der ganzen peinlichen Situation."
 VIETold.1007.a:0 "Eine beängstigende Erfahrung!"
 VIETold.1008.t:0 "Aaaah..."
 VIETold.1008.desc:0 "Nach einem anstrengenden Tag ist es so entspannend, etwas frisches, kühles Wasser zu trinken."
 VIETold.1008.a:0 "Aaaahhh..."
 VIETold.1009.t:0 "Trockene Brunnen"
 VIETold.1009.desc:0 "Die Brunnen, die von meinem Hof für Wasser verwendet werden, sind ausgetrocknet. Es ist an der Zeit, neue Brunnen auszugraben, und zwar bald, sonst werden alle am Hof verdursten!"
 VIETold.1009.a:0 "Schickt Männer, um einen neuen Brunnen zu finden."
 VIETold.1010.t:0 "Chicorée-Behandlung"
 VIETold.1010.desc:0 "Ich bin auf der Treppe gestolpert und hingefallen.! Gott sei Dank geht es mir gut - ich habe nur ein paar blaue Flecken. Mein Hofarzt, [physician.GetTitledFirstName] sagte, ich solle sie mit Chicorée behandeln, die ich wegen ihres bitteren Geschmacks hasse.. Ich werde ihn zwar nicht essen und nur auf die betroffene Haut auftragen, aber es ist einfach lästig, mich damit auseinandersetzen zu müssen."
 VIETold.1010.a:0 "Aber ich will nicht, dass meine blauen Flecken schlimmer werden."
 VIETold.1010.message:0 "Die Chicoréebehandlung hat nicht im Geringsten geholfen"
 VIETold.1011.t:0 "Das bittere Grün"
 VIETold.1011.desc:0 "Da ich über eine Bevölkerung herrsche, die traditionell von hellenischen Bewohnern bewohnt wird, bekomme ich ziemlich viel griechisches Essen zu essen. Ich habe festgestellt, dass die Einheimischen gerne Khorta essen, also Grünzeug, eine bittere Mischung aus Pflanzen und Kräutern. Sie ist jedoch extrem bitter. Ich weiß nicht, ob ich mich jemals daran gewöhnen kann..."
 VIETold.1011.a:0 "Bittere Speisen können schmackhaft sein!"
 VIETold.1011.b:0 "Vergesse diesen griechischen Dreck!"
 VIETold.1012.t:0 "Zucker oder kein Zucker?"
 VIETold.1012.desc:0 "Kaffee. Kein(e) [ROOT.Culture.GetName] [ROOT.Char.GetWomanMan] kann ohne Kaffee leben, mich eingeschlossen. Es ist ein natürlicher Bestandteil unserer Ernährung. Die meisten trinken ihn bitter, aber einige machen ihn durch den Zusatz von Zucker süß."
 VIETold.1012.a:0 "Ich bevorzuge meinen Kaffee bitter, wie es Brauch ist."
 VIETold.1012.b:0 "Süßer Kaffee ist besser. Ohne Zucker ist er zu bitter."
 VIETold.1013.t:0 "Ein schlechter Kauf"
 VIETold.1013.desc:0 "Bitter! So bitter können Oliven doch nicht sein, wer kann sie schon essen? Wie soll man damit Olivenöl herstellen? Es scheint, dass der Vorrat an Oliven, den ich gekauft habe, zu reif war."
 VIETold.1013.a:0 "Was für eine Verschwendung."
 VIETold.1014.t:0 "Anregendes Gemüse"
 VIETold.1014.desc:0 "Ich habe in letzter Zeit viel Rucola in meinen Salaten gegessen. Kein Wunder, dass ich mich in gewisser Weise so... stimuliert fühle. Die Leute sagen, es sei doch ein Aphrodisiakum."
 VIETold.1014.a:0 "Gut! Vielleicht hält das noch lange an..."
 VIETold.1014.b:0 "Ich sollte Kohl essen, das wird mich beruhigen."
 VIETold.1014.a.info:0 "#Schwerpunkt Historischer Kontext:#! In der Vergangenheit glaubten die Gelehrten der Antike und des Mittelalters, dass Rucola ein Aphrodisiakum sei. Er wird zum Beispiel in der Liebeslyrik von Vergil und Ovid erwähnt."
 VIETold.1014.b.info:0 "#Schwerpunkt Historischer Kontext:#! Um den angeblich aphrodisierenden Eigenschaften des Rucola entgegenzuwirken, wurde er im Mittelalter oft mit Kohl gemischt, dem man beruhigende Eigenschaften zuschrieb."
 VIETold.1015.t:0 "Ich esse meinen Spinat"
 VIETold.1015.desc:0 "Spinat mag bitter schmecken, aber ich esse ihn, weil ich festgestellt habe, dass ich mich dadurch gesünder und stärker fühle. (Allerdings habe ich in fernen Ländern Gerüchte über einen weniger bitteren Spinat gehört)"
 VIETold.1015.a:0 "Ich bin stark bis zum Schluss, weil ich meinen Spinat esse!"
 VIETold.1016.t:0 "Eine neue Modeerscheinung"
 VIETold.1016.desc:0 "Eine neue, bei den Adelsfrauen beliebte Kosmetik wird mit dem Eigelb von Wachteleiern anstelle der üblichen Hühnereier hergestellt. Aber Wachteleier sind ein seltener Luxus, der sich viel besser für Feinschmeckerkost eignet. Sind diese Frauen wirklich so eitel?"
 VIETold.1016.a:0 "Ein nutzloses Produkt!"
 VIETold.1016.b:0 "Ich hätte diese Eier essen können..."
 VIETold.1016.c:0 "Dies betrifft mich nicht. Die Modeerscheinung wird mit der Zeit vergehen."
 VIETold.1016.d:0 "Ich finde, er steht mir gut!"
 VIETold.1017.t:0 "Geeiert"
 VIETold.1017.desc:0 "Gestern fand ein traditionelles lokales Fest statt, das alljährlich in der Stadt gefeiert wird. In der Nacht, während alle mit Feiern beschäftigt waren, wagten es einige betrunkene und rücksichtslose Feiernde, das Haus eines befreundeten Händlers mit Eiern zu bewerfen!"
 VIETold.1017.a:0 "Vielleicht wurden diese Rabauken von seinen Konkurrenten geschickt?"
 VIETold.1018.t:0 "Eingelegte Eier Galore"
 VIETold.1018.desc:0 "Gestern war ich in der örtlichen Taverne und habe zu viel Bier getrunken. Während ich betrunken war, bestellte ich wie üblich eine große Menge eingelegter Eier, die ich zu meinem Bier gegessen habe. Dieses Mal jedoch muss ich in meiner Trunkenheit alle eingelegten Eier, die die Taverne hatte, mitgenommen und bezahlt haben. Jetzt muss ich mich nicht nur mit meinem Kater herumschlagen, sondern ich muss mir auch überlegen, was ich mit diesen Eiern machen soll."
 VIETold.1018.a:0 "Sieht aus, als würden wir eine Weile eingelegte Eier essen..."
 VIETold.1018.a.info:0 "#Schwerpunkt Historischer Kontext:#! Sowohl in der Vergangenheit als auch in der Gegenwart und in in vielen Kulturen ist und war das Einlegen eine gängige und köstliche Art, Lebensmittel zu konservieren. Eingelegte Eier wurden in ganz Eurasien gegessen und waren - und sind - oft übliche Luxus-Snacks."
 VIETold.1019.t:0 "Shell Shock"
 VIETold.1019.desc:0 "Heute habe ich einen meiner Vasallen besucht, [scope_VIET_eggshell_vassal.GetTitledFirstName]. Während wir dort waren, aßen wir einen leckeren Biskuitkuchen... oder zumindest war es köstlich, bis wir beide fast an Eierschalen erstickten. Meinem Versall ist es äußert peinlich und er entschuldigt sich für die Unfähigkeit [scope_VIET_eggshell_vassal.GetHerHis] Kochs Eier zu kochen."
 VIETold.1019.a:0 "[scope_VIET_eggshell_vassal.GetSheHe] sollte es!"
 VIETold.1019.b:0 "Das macht nichts, es passieren ständig solche Dinge."
 VIETold.1020.t:0 "Teufelseier"
 VIETold.1020.desc:0 "Zum Abendessen heute Abend esse ich gefüllte Eier. Ich frage mich, was in diese Eier gestopft werden soll. Mein Koch wird dafür sorgen, dass sie gut schmecken, egal, was drin ist."
 VIETold.1020.a:0 "Gemüse. Wer sagt, dass der Verzicht auf Überfluss nicht köstlich ist?"
 VIETold.1020.b:0 "Fleisch. Ich will etwas, das mich stärkt!"
 VIETold.1020.c:0 "Milch, Sahne oder Käse. Sie sollen reichhaltiger schmecken und mich gut füllen."
