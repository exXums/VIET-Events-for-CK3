 VIETold.2000.desc:0 "xxxxx"
 VIETold.2000.a:0 "xxxxx"
 VIETold.2001.t:0 "Durch die Täler"
 VIETold.2001.desc:0 "Als ich einschlief und in das Land der Träume reiste, fand ich mich auf einem riesigen Hügel mit grünem Gras wieder Von dort aus überblickte ich einen großen See, der eine mächtige Stadt umgab. Unterhalb des Hügels befand sich ein alter Marmorschrein, während hinter mir ein kleines Häuschen am Rande eines Waldes lag, in dem Vögel pfiffen und die Bäume mir Trost ins Ohr flüsterten. Ich ruhte mich eine Weile aus, bevor ich beschloss..."
 VIETold.2001.a:0 "Gehe den Hügel hinunter, um den See zu sehen."
 VIETold.2001.b:0 "Das Heiligtum besuchen, um meine Ehrerbietung zu erweisen."
 VIETold.2001.c:0 "Den Wald erforschen"
 VIETold.2001.d:0 "Das Häuschen betreten und entspannen."
 VIETold.2002.t:0 "Ernte-Dämmerung"
 VIETold.2002.desc:0 "Ich verlasse meine Residenz am frühen Morgen, um zu einer wichtigen Adelsresidenz in einiger Entfernung von hier zu reisen. Auf dem Weg, während die Sonne langsam in den Himmel steigt, komme ich an mehreren Dörfern vorbei. Die Bauern verstreuen sich auf den Feldern und arbeiten, obwohl sie immer wieder innehalten, um mir ihren Respekt zu erweisen."
 VIETold.2002.a:0 "Schön, dass alles in Ordnung ist."
 VIETold.2002.b:0 "Diese gemeinen Leute machen mir Angst!"
 VIETold.2002.c:0 "Ich möchte einige von ihnen fragen, wie die Dinge vorankommen.."
 VIETold.2003.t:0 "König und Vaterland"
 VIETold.2003.desc:0 "Mir ist klar, dass es viele Herrscher gegeben haben muss, die vor mir kamen, kleinere Lords und Damen, aber auch mächtige Könige und Königinnen, die einst dieses Land regierten. Viele von ihnen werde ich nie kennen lernen. Werde auch ich eines Tages vergessen sein, nicht einmal eine Fußnote in einem Geschichtsbuch oder auch nur ein leises Flüstern im Wind?"
 VIETold.2003.a:0 "Selbst wenn ich sterbe, zählt nur, ob ich meine Pflicht erfüllt habe."
 VIETold.2003.b:0 "Ich werde große Leistungen erbringen, um meine Unsterblichkeit zu sichern!"
 VIETold.2003.c:0 "Solange ich glücklich bin, bin ich mit allem einverstanden, was passiert."
 VIETold.2003.d:0 "Am Ende ist nichts von Bedeutung. Warum versuche ich es überhaupt?"
 VIETold.2004.t:0 "Flügel von [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Ich bin wieder in einem anderen Traum - dieses Mal fliege ich in den Himmel und schaue über ein Reich von grasbewachsenen Weiden und grünen Wäldern. Es gibt so viele Orte, an die ich reisen kann, und doch ruft ein Ort nach mir, ein Ort, dem ich nicht widerstehen kann, ihn zu erforschen:"
 VIETold.2004.a:0 "Der blasse, weiße Tempel im Norden..."
 VIETold.2004.b:0 "Der weltoffene Handelshafen im Westen..."
 VIETold.2004.c:0 "Der geheimnisvolle, dunkle Sumpf im Süden..."
 VIETold.2004.d:0 "Die weiten Blumenfelder im Osten..."
 VIETold.2005.t:0 "Alles in Ordnung"
 VIETold.2005.desc:0 "Heute war ein sehr ruhiger und langweiliger Tag am Hof. Es ist nichts Aufregendes passiert."
 VIETold.2005.a:0 "Aufregung ist nicht immer wünschenswert, deshalb bin ich froh."
 VIETold.2005.b:0 "Ich will Aufregung! Ich will das Leben leben!"
 VIETold.2005.a.tooltip:0 "Die Menschen sagen immer, dass sie sich Aufregung in ihrem Leben wünschen, aber sie sollten sich zuerst gute Dinge wünschen - schließlich ist Aufregung nicht immer gut."
 VIETold.2005.b.tooltip:0 "In der Tat sitzen die Menschen manchmal immer nur herum und machen nichts aus ihrem Leben. Was ist der Sinn des Lebens, wenn man die Welt nicht erkundet?"
 VIETold.2006.t:0 "Wachsamkeit"
 VIETold.2006.desc:0 ""Einen schönen Vormittag und es gibt nichts zu berichten", sagte mir die Wache, als ich ein paar Runden durch meinen Garten drehte."
 VIETold.2006.a:0 "Mach so weiter."
 VIETold.2006.b:0 "Gerade stehen!"
 VIETold.2006.c:0 "Warum bist du nicht wachsamer?"Feeling a bit restless, I ventured out of my residence and took a walk outside with some trusted guards.We thought we heard a whistling sound up ahead, and upon further investigation we found out that it was a young shepherd with his flock, playing a pleasant song on his wooden flute.
 VIETold.2007.t:0 "Herrlichkeit der Erde"
 VIETold.2007.desc:0 "Es gibt natürlich immer diejenigen, die an meinem Recht zweifeln, dieses Land zu regieren, und behaupten, ich sei nicht sein rechtmäßiger Herrscher. Doch wie kann ich auf mein Land blicken und meine Verbindung zu diesem Land nicht erkennen? Es ist auch mein Reich. Ich habe ein Ziel als sein Herrscher:"
 VIETold.2007.a:0 "Um..... Eigentlich bin ich mir nicht ganz sicher, was meine Absicht ist."
 VIETold.2007.b:0 "Ich kann damit machen, was ich will."
 VIETold.2007.c:0 "Um meine Untertanen zu schützen und ihnen zu helfen."
 VIETold.2007.d:0 "Um Ruhm in mein Reich und meine Dynastie zu bringen."
 VIETold.2008.t:0 "Klage des Minnesängers"
 VIETold.2008.desc:0 "Ein Musiker, den ich für ein Bankett engagiert habe, singt ein ziemlich trübseliges Lied. Viele an meinem Hof sind tief bewegt von dem Pathos der Geschichte, die erzählt wird."
 VIETold.2008.a:0 "Auch ich habe eine Träne vergossen."
 VIETold.2008.b:0 "Ich fand es nicht so traurig."
 VIETold.2009.t:0 "[ROOT.Char.GetFaith.HighGodName]'s Aufstieg"
 VIETold.2009.desc:0 "Eine physische Manifestation von [ROOT.Char.GetFaith.HighGodName] erschien angeblich in einem Dorf in der Nähe und segnete ein paar Einheimische, bevor er in den Himmel aufstieg. Nur wenige des offiziellen Klerus scheinen den Behauptungen dieser Bauern zu glauben und sagen, es handele sich um Missverständnisse der Ungebildeten. Die Bauern kümmern sich nicht darum und haben Altäre dort errichtet, wo sich diese Vorfälle ereignet haben."
 VIETold.2009.a:0 "Ein gutes Omen! Ermutige die Geistlichen, das Dorf zu unterstützen."
 VIETold.2009.b:0 "Es war eindeutig eine Illusion von [ROOT.Char.GetFaith.DevilName]. Den Kult unterdrücken!"
 VIETold.2009.c:0 "Ich habe keine Meinung über den Aberglauben dieser Bauern."
 VIETold.2010.t:0 "Abenddämmerung auf dem Markt"
 VIETold.2010.desc:0 "Als die Sonne unterging, eilte ich zum örtlichen Markt, in der Hoffnung, etwas kaufen zu können, das ich wirklich haben wollte, aber der Händler sagte mir, dass ihm das Produkt ausgegangen sei.\n\n "Es wird lange dauern, bis ich mehr davon erwerben kann", sagte er mir entschuldigend."
 VIETold.2010.a:0 "Kein Problem! Ich werde warten."
 VIETold.2010.b:0 "Dieser Mistkerl! Er will mich austricksen!"
 VIETold.2010.c:0 "Zumindest ist er ehrlich. Jetzt kann er nicht mehr viel tun."
 VIETold.2011.t:0 "Sonnenaufgang der Flöten"
 VIETold.2011.desc:0 "Heute bin ich früher als sonst aufgewacht.\n\nEtwas rastlos wagte ich mich aus meiner Residenz heraus und machte einen Spaziergang mit einigen vertrauenswürdigen Wachen. Wir dachten, wir hätten vor uns einen Pfeifton gehört, und nach weiteren Nachforschungen fanden wir heraus, dass es ein junger Schäfer bei seiner Herde war und er auf seiner Holzflöte ein schönes Lied spielte.\n\nEr begrüßte mich ehrfürchtig und wünschte mir alles Gute."
 VIETold.2011.a:0 "Bitte, spiele noch etwas Musik. Das ist schön."
 VIETold.2011.b:0 "Er ist nur ein Bauer."
 VIETold.2012.t:0 "Frieden von [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Es gibt diejenigen, die nach unseren göttlichen Schriften sagen, [ROOT.Char.GetFaith.HighGodName]will, dass alle Völker miteinander in Frieden leben. Aber ist das nicht bloßes Wunschdenken? Kann wahrer Frieden unter der Weisheit und dem Wohlwollen von [ROOT.Char.GetFaith.HighGodName] jemals erreicht werden?"
 VIETold.2012.a:0 "Ich glaube, [ROOT.Char.GetFaith.HighGodName] will, dass wir Ungläubige zerschlagen und nicht mit ihnen im Frieden leben!"
 VIETold.2012.b:0 "Liebe und Frieden! Wir sind in der Tat alle Brüder und Schwestern!"
 VIETold.2012.c:0 "Es ist eine schöne Idee, aber Idealismus kann nur so viel bewirken."
 VIETold.2013.t:0 "Liebe unter Mondlicht"
 VIETold.2013.desc:0 "Das Buch, das ich gelesen habe, sah zunächst wie eine typische fade Romanze aus. Stattdessen war es eine epische Liebesgeschichte mit Drama, Komödie und Tragödie, die ergreifende, schwierige Fragen zur menschlichen Moral und Sterblichkeit aufwarf. Jetzt fällt es mir schwer, nachts einzuschlafen, wenn ich an die Figuren denke, die ich zu lieben gelernt hatte und an ihre bittersüßen Schicksale. Werde ich jemals wieder eine solche Geschichte lesen?"
 VIETold.2013.a:0 "Ich hätte nie erwartet, dass mir eine solche Geschichte überhaupt gefallen würde!"
 VIETold.2014.t:0 "Eine einfache Geschichte"
 VIETold.2014.desc:0 "Ich sah mir ein Stück an, das eine reisende Truppe aufführte. Obwohl es eine kurze und einfache Liebesgeschichte ohne viel Drama oder Konflikte war, waren die Figuren sympathisch und realistisch in ihren Motiven und Wünschen. Trotz der Einfachheit und des Fehlens von Spannung liebten viele im Publikum die Geschichte."
 VIETold.2014.a:0 "Diese Plebejer - das ist nur ein banaler Fussel!"
 VIETold.2014.b:0 "Ich gebe zu, es hat mir ein Lächeln ins Gesicht gezaubert."
 VIETold.2015.t:0 "Schlechte Geschichte"
 VIETold.2015.desc:0 "Vor mir und einem Publikum rezitiert ein Dichter eine Geschichte über ein historisches Ereignis, das vor langer Zeit stattgefunden hat. Mir ist klar, dass er gerade einen Fehler gemacht hat, und es gibt einige Ungenauigkeiten in seiner Nacherzählung des Geschehens!\n\nVielleicht sollte ich meine Pflicht tun und diesem Dichter mitteilen, dass sein Wissen über die Vergangenheit fehlerhaft ist. Es wird andere veranlassen, diejenigen, die vor uns kamen, falsch zu verstehen. Andererseits wird man vielleicht meine guten Absichten als Hochmut missverstehen. Was ist zu tun...?"
 VIETold.2015.a:0 "Ich sage nichts. Ich will nicht, dass die Leute denken, ich sei arrogant."
 VIETold.2015.b:0 "Ich korrigiere ihn - Geschichte sollte keine Lüge sein!"
 VIETold.2015.c:0 "Ich korrigiere ihn - die wahre Geschichte ist interessanter."
 VIETold.2015.d:0 "Ich korrigiere ihn - ich will mein Wissen zur Schau stellen."
 VIETold.2016.t:0 "Visionen der Vergangenheit"
 VIETold.2016.desc:0 "Ich las gerade müßig ein Buch über historische Ereignisse in der Antike. Plötzlich, als ich auf einen bestimmten Abschnitt stieß, schossen mir unzusammenhängende Bilder und Szenen in den Sinn, als wäre ich wirklich da. Meine Diener fanden mich kurz darauf ohnmächtig auf dem Boden. Sie waren skeptisch, als ich beschrieb, was geschehen war. Doch die Gefühle der Traurigkeit, der Freude, des Hasses, der Liebe - all das spürte ich!"
 VIETold.2016.a:0 "War ich wirklich dort, in der Vergangenheit? Warum bin ich jetzt hier?"
 VIETold.2017.t:0 "Taten von Helden"
 VIETold.2017.desc:0 "Kürzlich habe ich mir die Zeit genommen, verschiedene Bücher durchzulesen, in denen die Verdienste und Heldentaten antiker Helden und Krieger erläutert werden. Es war informativ und half mir, es besser zu verstehen:"
 VIETold.2017.a:0 "Welche Taktiken und Strategien funktionieren und welche nicht."
 VIETold.2017.b:0 "Was einen Menschen mutig und fähig macht, gegen die Widrigkeiten anzukämpfen."
 VIETold.2017.c:0 "Wie man Gerechtigkeit und Rechtschaffenheit unter allen aufrechterhalten kann."
 VIETold.2018.t:0 "Eine einfache Liebesgeschichte"
 VIETold.2018.desc:0 "Kürzlich las ich eine berührende Geschichte über eine reinherzige Romanze zwischen einem jungen Mann und einer jungen Frau, die als Nachbarn und Freunde aufgewachsen waren. Ihre Tugend und Ehrlichkeit halfen ihnen, viele Nöte zu ertragen, damit sie in der Ehe vereint werden konnten."
 VIETold.2018.a:0 "Ich hasse dumme Liebesgeschichten. Warum habe ich das gelesen?"
 VIETold.2018.b:0 "Es war eine bezaubernde Geschichte über die wahre Liebe."
 VIETold.2019.t:0 "Außerhalb"
 VIETold.2019.desc:0 "Ich sitze auf dem Fensterbrett und starre nach draußen. Was sehe ich in der Ferne, das ich mit großer Aufmerksamkeit beobachte?"
 VIETold.2019.a:0 "Die düstere Ehrfurcht der Natur - Pflanzen, der Himmel, die Sonne vor mir."
 VIETold.2019.b:0 "Eine Gruppe von Bauernkindern, die draußen spielen."
 VIETold.2019.c:0 "Einige meiner Wachen marschieren auf Patrouille."
 VIETold.2019.d:0 "Jemand sehr Attraktives auf der Durchreise."
 VIETold.2020.t:0 "Zu Hause gefangen"
 VIETold.2020.desc:0 "In meinem Traum lebe ich in einem großen Herrenhaus von unvergleichlicher Schönheit, das so gewaltig ist, dass es mit weltlichen Mitteln nicht hätte erbaut werden können. Es ist eine wunderschöne Residenz, in der ich alle Annehmlichkeiten eines Zuhauses habe - Essen, Trinken und Unterhaltung nach Lust und Laune und alle möglichen exotischen mechanischen und magischen Vorrichtungen. Und doch bin ich hier gefangen. Jedes Mal, wenn ich versuche zu fliehen, komme ich irgendwie zurück!"
 VIETold.2020.a:0 "Das ist keine Art zu leben! Ich muss frei sein!"
 VIETold.2020.b:0 "Da es hier vor mir liegt, kann ich es wohl genießen."
 VIETold.2020.c:0 "Nur Narren nehmen die Geschenke, die man ihnen macht, als selbstverständlich hin."
 VIETold.2021.t:0 "Das Gespenst zu Hause"
 VIETold.2021.desc:0 "Auf der Reise durch ein Dorf komme ich an einer kleinen antiken Ruine vorbei. Der Bauer, der als mein Führer fungiert, erzählt mir von einer einheimischen Volkslegende, die besagt, dass sich vor Jahrhunderten, als die Gegend von einer Seuche heimgesucht wurde, einer der Einheimischen in der Ruine verkrochen habe und dort alleine gestorben sei, als ihm Essen und Trinken ausgegangen sei. Sein einsamer Geist spukt angeblich noch heute in der Gegend."
 VIETold.2021.a:0 "Eine interessante Geschichte, nehme ich an!"
 VIETold.2022.t:0 "Im Weg"
 VIETold.2022.desc:0 "Ich laufe in meiner Unterkunft hin und her, denke über dieses oder jenes nach. Dann stoße ich versehentlich gegen eines der Möbel."
 VIETold.2022.a:0 "Hoppla! Ich Dummkopf!"
 #VIETold.2022.message:0 "Du hast dich verletzt, als du gegen die Möbel gestoßen bist"
 VIETold.2023.t:0 "Igitt!"
 VIETold.2023.desc:0 "Einige meiner jungen Dienstmädchen schrien vor Schrecken, als eines Morgens eine Maus an uns vorbeihuschte. Nach einer schnellen Suche war die Maus nirgendwo zu finden, aber einige der jungen Mägde haben immer noch Angst und befürchten, dass es noch mehr Mäuse in meinem Haus geben könnte."
 VIETold.2023.a:0 "Arme Kinder. Keine Sorge, die Maus ist weg!"
 VIETold.2023.b:0 "Jetzt komm schon. Werdet schon erwachsen, seid ein bisschen mutig!"
 VIETold.2023.c:0 "Die Mäuse sind unsere Brüder und Schwestern, wir sollten sie respektieren."
 VIETold.2023.d:0 "Ein beunruhigender Anblick! Wir müssen wachsam bleiben."
 VIETold.2024.t:0 "In flagranti"
 VIETold.2024.desc:0 "Eines Tages langweilte ich mich zu Hause und hatte nichts zu tun, also beschloss ich, einen Spaziergang zu machen, als ich einige dumpfe Geräusche aus einem Raum hörte. Ich schlich mich rüber, öffnete die Tür leicht und spähte hinein. Eines meiner Dienstmädchen und einer meiner Knechte liebten sich und waren leidenschaftlich dabei, die Welt um sie herum zu vergessen! Obwohl sie noch jung sind, sollten sie es besser wissen."
 VIETold.2024.a:0 "Ich stürmenherein und befehle ihnen, dies nicht mehr öffentlich zu tun."
 VIETold.2024.b:0 "Ich beobachte sie eifrig, aber erzähle es ihnen nicht."
 VIETold.2024.c:0 "Ich vergesse es - es geht mich nichts an."
 VIETold.2024.d:0 "Ich sage ihnen später, dass sie meinen Segen haben, zu heiraten."
 VIETold.2025.t:0 "Boom!"
 VIETold.2025.desc:0 "Draußen ist ein lautes Geräusch zu hören, und instinktiv eile ich neugierig zum Fenster. Ich schaue hinaus und sehe nichts Ungewöhnliches."
 VIETold.2025.a:0 "Seltsam. Spielt mir meine Vorstellungskraft Streiche?"
 VIETold.2026.t:0 "Nachteule"
 VIETold.2026.desc:0 "Ich bleibe in letzter Zeit aus Langeweile oft auf."
 VIETold.2026.a:0 "Das ist zwar nicht gesund, aber ich kann nicht widerstehen."
 VIETold.2026.b:0 "Ich werde versuchen, das Beste aus meiner schlechten Angewohnheit zu machen."
